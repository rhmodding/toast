name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-13]
        include:
          - os: windows-latest
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: ubuntu-22.04
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release
          - os: macos-13
            c_compiler: gcc
            cpp_compiler: g++
            build_type: Release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
        
      - name: Install latest version of GCC on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update

          version=$(apt-cache pkgnames | sed -nr 's/^gcc-(([0-9]+\.?)+)$/\1/p' \
                             | sort -n | tail -n1)
          echo "The latest available GCC version: $version"

          sudo apt-get install gcc-$version g++-$version
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-$version 60 \
                                   --slave   /usr/bin/g++ g++ /usr/bin/g++-$version

      - name: Install libglfw3-dev & libglew-dev on Ubuntu
        if: runner.os == 'Linux'
        run: | # No need for sudo apt-get update, since we've done that on the previous step.
          sudo apt-get install -y libglfw3-dev
          sudo apt-get install -y libglew-dev

      - name: Install Ninja (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install MinGW on Windows
        if: runner.os == 'Windows'
        run: choco install mingw --version 13.2.0 --x86_64 --no-progress

      - name: Add MinGW to PATH on Windows
        if: runner.os == 'Windows'
        run: echo "C:\Program Files\mingw-w64\bin" >> $GITHUB_PATH

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake (Ubuntu/macOS)
        if: runner.os != 'Windows'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -G Ninja
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -G "MinGW Makefiles"
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Upload build on macOS
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: toast_macOS
          path: ${{ steps.strings.outputs.build-output-dir }}/toast.app/

      - name: Upload build on Ubuntu
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: toast_Linux
          path: ${{ steps.strings.outputs.build-output-dir }}/toast

      - name: Upload zipped build on Windows
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: toast_Windows
          path: ${{ steps.strings.outputs.build-output-dir }}/toast.exe
